<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify - Step 1 - Select reason</title>
</head>
<body>

<form th:action="@{'/cancel-reason/edit/' + ${reason_id}}" method="post" class="form form-to-validate"
      id="insert-cancel-reason-form"
      th:object="${cancelReasonDto}">


    <input class="text" disabled th:value="${reason_id}"/>
    <span th:if="${#fields.hasErrors('description')}">Description no debe ser vacia</span>
    <input type="text" th:field="*{description}"/>

    <input class="button" type="submit" value="Submit" id="submit_button"/>

</form>


</body>
</html>
