<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select order item Id</title>
</head>

<body>

<form th:action="@{/order-item/find}" method="post" class="form form-to-validate" id="insert-order-item-form" th:object="${idDto}">

    <span>Por favor ingrese Id</span>
    <input type="text" th:field="*{id}"/>

    <input class="button" type="submit" value="Submit" id="submit_button"/>

</form>

</body>
</html>
